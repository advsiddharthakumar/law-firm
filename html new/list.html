<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
</html>
<!--ordered list-->

<ol>
  <li>Sidd</li>
  <li>Ram</li>
  <li>Shyam</li>
</ol>

<ol style="list-style-type:lower-alpha";> 

  <li>Sidd</li>
  <li>Ram</li>
  <li>Shyam</li>
</ol>

<ol style="list-style-type: upper-alpha";>
    <li>Sidd</li>
  <li>Ram</li>
  <li>Shyam</li>

</ol>

<ol style="list-style-type:upper-roman";>

    <li>Sidd</li>
  <li>Ram</li>
  <li>Shyam</li>

</ol>
<ol style="list-style-type:lower-roman";>

    <li>Sidd</li>
  <li>Ram</li>
  <li>Shyam</li>

</ol>
<!--un ordered list-->
<ul style="list-style-type:circle">
    <li>Sidd</li>
  <li>Ram</li>
  <li>Shyam</li>
</ul>

<ul style="list-style-type:square">
    <li>Sidd</li>
  <li>Ram</li>
  <li>Shyam</li>
</ul>

<!--Defination List-->

<DL>
    <DT>Siddhartha Kumar</DT>
    <DD>IT is my name </DD>


</DL>


</html>

</body>
