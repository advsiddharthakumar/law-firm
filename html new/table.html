<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <!--Table rows-->

    <table
      border="1"
      ;
      cellspacing="10px"
      cellpadding="5px"
      style="border-collapse: collapse"
    >
      <tr>
        <th>Sl No.</th>
        <th>Name</th>
        <th>Age</th>
        <th>Marks</th>
      </tr>

      <tr>
        <td>1</td>
        <td>Siddhartha Kumar</td>
        <td>33</td>
        <td>55</td>
      </tr>

      <tr>
        <td>2</td>
        <td>Ram</td>
        <td>24</td>
        <td>98</td>
      </tr>
    </table>

    <hr />
    <!--Colspan-column divide-->

    <table border="2" cellpadding="5px" cellspacing="5px">
      <tr>
        <th colspan="2">Name</th>
        <th>Age</th>
        <th colspan="4">Marks</th>
      </tr>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th></th>
        <th>Maths</th>
        <th>English</th>
        <th>Social</th>
        <th>Science</th>
      </tr>

      <tr>
        <td>Sidd</td>
        <td>Kr</td>
        <td>28</td>
        <td>100</td>
        <td>98</td>
        <td>65</td>
        <td>72</td>
      </tr>
      <tr>
        <td>Krishna</td>
        <td>Raj</td>
        <td>26</td>
        <td>45</td>
        <td>46</td>
        <td>99</td>
        <td>94</td>
      </tr>
    </table>
    <hr />
    <!--Rowspan and colspan-->

    <table>
      <tr>
        <th colspan="7">Time Table</th>
      </tr>
      <tr>
        <th rowspan="6">Hours</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
      </tr>
    </table>
  </body>
</html>
